<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <span class="label">
            <span style="margin-left: 30px">Đăng ký thành viên</span>
        </span>
        <div class="body">
            <input type="text" class="input" placeholder="Tên đăng nhập"/>
            <input type="password" class="input" placeholder="Mật khẩu"/>
            <input type="password" class="input" placeholder="Nhập lại mật khẩu"/>
            <input type="text" class="input" placeholder="Họ tên"/>
            <input type="date" class="input" placeholder="Ngày sinh"/>
            <label for="">Giới tính</label>
            <select class="input">
                <option value="">Nam</option>
                <option value="">Nữ</option>
                <option value="">Chưa rõ</option>
            </select>
            <label for="">Số điện thoại</label>
            <input type="text" class="input"/>
            <label for="">Địa chỉ</label>
            <input type="text" class="input"/>
        </div>
        <div>
            <button class="btn">Làm lại</button>
            <button class="btn">Đăng ký</button>
        </div>
    </div>
</body>
</html>
